<div class="container">
  <div class="image-container" *ngIf="isDesktop">
    <img src="assets/logo.svg" alt="Logo picture" />
    <p class="logo-text">Post4U</p>
  </div>
  <div class="view-container">
    <div class="logo-container" *ngIf="!isDesktop">
      <div class="logo-image margin-center">
        <img src="assets/logo.svg" alt="Logo" />
      </div>
    </div>
    <div class="margin-center title-container">
      <h1>Join & Share</h1>

      <h2 class="title-font-style">Sign in</h2>
    </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />

        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Format email is invalid
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
          >Passowrd is required</mat-error
        >
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Minimun 8 characters
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="loading"
        class="submit-button"
      >
        {{ loading ? 'Signing up...' : 'Sign up' }}
      </button>
      <p>Dont't have an account? <a routerLink="/sign-up">Sign up</a></p>

      <mat-error *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </mat-error>
    </form>
  </div>
</div>
