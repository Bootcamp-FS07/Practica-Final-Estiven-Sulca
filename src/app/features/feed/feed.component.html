<div class="pots-container">
  @for (item of displayedPosts; track $index) {
    <app-post-card
      class="post-card"
      [avatar]="item.author.username | initials"
      [title]="item.author.username"
      [content]="item.text"
      [subtitle]="item.createdAt | timeAgo"
    ></app-post-card>
  }
  @if (loading) {
    <div class="spinner-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  }
</div>
